<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ass Code 2</title>
    <link rel="shortcut icon" href="/image/compass.ico" type="image/x-icon" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Detail Form</legend>
        <label for="fname">First Name</label><br />
        <input type="text" id="fname" name="fname" /><br /><br />
        <label for="lname">Last Name</label><br />
        <input type="text" id="lname" name="lname" /><br /><br />
        <label for="lang">Native Language</label><br />
        <select name="lang" id="lang">
          <option value="">Select a language</option>
          <option value="burmese">Burmese</option>
          <option value="english">English</option>
          <option value="british">British</option></select
        ><br /><br />
        <label for="age">Your Age</label><br />
        <input type="radio" name="age" /><label>0-15 years</label><br />
        <input type="radio" name="age" /><label>16-20 years</label><br />
        <input type="radio" name="age" /><label>21-25 years</label><br />
        <input type="radio" name="age" /><label>26-30 years</label><br /><br />

        <label for="color">Your Favorite Color</label><br />
        <input type="checkbox" name="check1" /><label>red</label><br />
        <input type="checkbox" name="check2" /><label>yellow</label><br />
        <input type="checkbox" name="check3" /><label>orange</label><br />
        <input type="checkbox" name="check4" /><label>black</label><br />
        <input type="checkbox" name="check5" /><label>white</label><br /><br />

        <label for="current_password">Current Password</label><br />
        <input
          type="password"
          id="current_password"
          name="current_password"
        /><br /><br />
        <label for="confirm_password">Confirm Password</label><br />
        <input type="password" id="confirm_password" /><br /><br />
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
