<!DOCTYPE html>
<html lang="en">

    <title>Usage Selectors</title>
    <link rel="stylesheet" href="/usage css selectors/external.css" />

  <body>
    <p>
      Hello
      <span> World</span>
      <span> World</span>
      <span> World</span>
      <span> World</span>

    <span>
      <p>Child</p>

    <div>
      <p>Content 1</p>
    </div>
    <p>Sibling 1</p>
    <p>Any</p>
    <p>World</p>
